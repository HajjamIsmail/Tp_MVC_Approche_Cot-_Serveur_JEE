<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"><!--Indicquer que cette utiliser stylesheet de la page 'template1'-->
<head>
    <meta charset="UTF-8">
    <title>Add new Medecins</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveMed}">
            <div>
                <label for="nom">Nom :</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label for="email">Email :</label>
                <input id="email" class="form-control" type="email" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>
            <div>
                <label for="specialite">Specialite :</label>
                <input id="specialite" class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
