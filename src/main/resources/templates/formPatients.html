<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"><!--Indicquer que cette utiliser stylesheet de la page 'template1'-->
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save}">
            <div>
                <label for="nom">Nom :</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label for="dateNaiss">Date Naissance :</label>
                <input id="dateNaiss" class="form-control" type="date" name="dateNaiss" th:value="${patient.dateNaiss}">
                <span class="text-danger" th:errors="${patient.dateNaiss}"></span>
            </div>
            <div>
                <label for="malade">Malade :</label>
                <input id="malade" type="checkbox" name="malade" th:value="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
